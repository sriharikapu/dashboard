    <body>
      <div class="page">
        <header class="header header-main">
          <div class="container">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="/">
                <div class="navbar-logo">
                  <img class="navbar-pic" src="icons/favicon.png" alt="Lockdown Icon">
                </div>
                <div class="navbar-group">
                  <div class="navbar-title">The Sentinel AI</div>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard.html">Get Started</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>

        <div class="inner">
          <div class="section">
            <div class="container">

                <div class="row">
                    <div class="col-md-6 mb-5 mb-lg-0">
                      <div class="wrap">
                        <div class="theme" style="color: #807F81">Let's Get Started.</div>
                        <div class="title title-2">Just drop your model here.</div>
                        <div class="text">You can download a number detection model (MNIST) <a class="link" href="#">here</a> to test it out.</div>

                        <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data" >
                            <input type="file" name="file" class="filepond" id="filepond">
                            <button class="btn btn-primary" >Start Learning</button>
                        </form>

                      </div>
                    </div>
                    <div class="col-md-6">
                      <figure class="preview">
                        <img class="preview-pic" src="img/rush-5.png" srcset="img/rush-5@2x.png 2x" alt="">
                        <figcaption class="preview-figcaption">A better way to acquire new users</figcaption>
                      </figure>
                    </div>
                  </div>


            </div>
          </div>
        </div>
      </div>

      <script src="js/lib/jquery-3.4.1.min.js"></script>
      <script src="js/lib/bootstrap.min.js"></script>
      <script src="js/lockdown.js"></script>

      <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
      <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
      <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

      <script>
      FilePond.registerPlugin(FilePondPluginFileValidateSize);
      FilePond.registerPlugin(FilePondPluginFileEncode);
      FilePond.setOptions({
          server: {
              url: 'http://127.0.0.1:5000/',
              process: {
                  url: 'upload',
                  method: 'POST',
                  withCredentials: false,
                  timeout: 7000,
                  onload: null,
                  onerror: null,
                  ondata: null
              }
          }
      });
      const pond = FilePond.create( document.getElementById("filepond"), {
          maxFiles: 1,
          maxFileSize :'20MB'
      });

      </script>
    </body>
